<ion-view class="profit-table">
    <ion-content has-bouncing="false">
        <div class="profit-table-container">
            <div class="row">
                <div class="col col-50">
                    <div class="item item-input item-select">
                        <select name="appID" ng-model="vm.data.appID">
                            <option ng-selected="vm.data.appID == app.label" ng-value="app.label" ng-repeat="app in vm.apps" ng-bind="app.text"></option>
                        </select>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="item item-input item-select">
                        <select name="dateType" ng-model="vm.data.dateType">
                            <option ng-selected="vm.data.dateType == date.label" ng-value="date.label" ng-repeat="date in vm.dates" ng-bind="date.text"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <ul>
                  <li class="list" ng-repeat="transaction in vm.filteredTransactions" ng-click="vm.sendContractDetailRequest(transaction.contract_id)">
                    <div class="row">
                      <div class="col-50">
                        <div class="list-item" ng-bind="transaction.purchase_time * 1000 | date : 'mediumDate' ">
                        </div>
                        <div class="list-item" ng-bind="transaction.purchase_time * 1000 | date : 'mediumTime' ">
                        </div>
                      </div>
                      <div class="col-50 right">
                        <div class="list-item">
                          <span class="bold" ng-bind="transaction.transaction_id"></span>
                        </div>
                        <div class="list-item">
                          <span class="bold green" ng-class="{red : (transaction.sell_price - transaction.buy_price).toFixed(2) < 0}" ng-bind="vm.formatMoney(vm.currency, (transaction.sell_price - transaction.buy_price).toFixed(2))"></span>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="row" ng-if="vm.noTransaction">
                          {{'profittable.no_transaction' | translate}}
                  </li>
                </ul>

              </div>
            </div>

            <div class="row">
              <div class="col">
                  <button class="button button-gray prev" href ng-click="vm.prevPage()" ng-disabled="vm.prevPageDisabled" ng-hide="vm.noTransaction">
                      {{'profittable.prev' | translate}}</button>
                  <button class="button button-gray next" href ng-click="vm.nextPage()" ng-disabled="vm.nextPageDisabled" ng-hide="vm.noTransaction">{{'profittable.next' | translate}}
                      </button>
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
