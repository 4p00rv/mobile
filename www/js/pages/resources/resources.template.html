<ion-view>
  <ion-content class="general-content">
    <div class="row">
      <div class="col">
        <h1 class="page-title">
          {{ 'resources.resources' | translate }}
        </h1>
      </div>
    </div>
    <div class="list">
      <div ng-repeat="resource in vm.resources">
        <a href="#"
           ui-sref="{{resource.url}}"
           class="item">
          {{ resource.name | translate }}
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
