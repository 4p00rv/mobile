<ion-view class="profit-table">
    <ion-content has-bouncing="false">
        <div class="profit-table-container">
            <bg-balance></bg-balance>
            <div class="row">
                <div class="col col-50">
                    <label class="item item-input item-select">
                        <select class="" name="appID" ng-model="vm.data.appID">
                            <option ng-selected="vm.data.appID == app.label" ng-value="app.label" ng-repeat="app in vm.apps" ng-bind="app.text"></option>
                        </select>
                    </label>
                </div>
                <div class="col col-50">
                    <label class="item item-input item-select">
                        <select class="" name="dateType" ng-model="vm.data.dateType">
                            <option ng-selected="vm.data.dateType == date.label" ng-value="date.label" ng-repeat="date in vm.dates" ng-bind="date.text"></option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="row">
              <div class="col">
                <ul>
                  <li class="list" ng-repeat="transaction in vm.transactions | DataFilter:vm.data.appID" ng-click="vm.sendContractDetailRequest(transaction.contract_id)">
                    <div class="row">
                      <div class="col-50">
                        <div class="list-item" ng-bind="transaction.transaction_time * 1000 | date : 'mediumDate' ">
                        </div>
                        <div class="list-item" ng-bind="transaction.transaction_time * 1000 | date : 'mediumTime' ">
                        </div>
                      </div>
                      <div class="col-50 right">
                        <div class="list-item bold" ng-bind="transaction.transaction_id">
                        </div>
                        <div class="list-item bold green">
                          <span  ng-bind="vm.formatMoney(vm.currency,transaction.balance_after)"></span>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="row" ng-if="vm.noTransaction">
                    <div class="col">
                        {{'profittable.no_transaction' | translate}}
                    </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                  <button class="button button-gray prev" href ng-click="vm.prevPage()" ng-disabled="vm.prevPageDisabled">
                      {{'statement.prev' | translate}}</button>
                  <button class="button button-gray next" href ng-click="vm.nextPage()" ng-disabled="vm.nextPageDisabled">{{'statement.next' | translate}}
                      </button>
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
