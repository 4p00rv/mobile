<ion-view class="profit-table">
    <ion-content has-bouncing="false">
        <div class="profit-table-container">
            <div class="row">
                <div class="col col-50">
                    <label class="item item-input item-select">
                      <select name="appID" ng-model="vm.data.appID" ng-options="app.label as app.text for app in vm.apps">
                      </select>
                    </label>
                </div>
                <div class="col col-50">
                    <label class="item item-input item-select">
                      <select name="dateType" ng-model="vm.data.dateType" ng-options="date.label as date.text for date in vm.dates">
                      </select>
                    </label>
                </div>
            </div>

            <div class="row">
              <div class="col">
                <ul>
                  <li class="list" ng-repeat="transaction in vm.filteredTransactions" ng-click="vm.sendContractDetailRequest(transaction.contract_id)">
                    <div class="row">
                      <div class="col-50">
                        <div class="list-item" ng-bind="transaction.transaction_time * 1000 | date : 'mediumDate' ">
                        </div>
                        <div class="list-item" ng-bind="transaction.transaction_time * 1000 | date : 'mediumTime' ">
                        </div>
                      </div>
                      <div class="col-50 right">
                        <div class="list-item bold" ng-bind="transaction.transaction_id">
                        </div>
                        <div class="list-item bold green">
                          <span  ng-bind="vm.formatMoney(vm.currency,transaction.balance_after)"></span>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="row" ng-if="vm.noTransaction">
                          {{'profittable.no_transaction' | translate}}
                  </li>
                </ul>
              </div>
            </div>

            <div class="row">
              <div class="col">
                  <button class="button button-gray prev" href ng-click="vm.prevPage()" ng-disabled="vm.prevPageDisabled" ng-hide="vm.noTransaction">
                      {{'statement.prev' | translate}}</button>
                  <button class="button button-gray next" href ng-click="vm.nextPage()" ng-disabled="vm.nextPageDisabled" ng-hide="vm.noTransaction">{{'statement.next' | translate}}
                      </button>
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
