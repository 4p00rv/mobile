<ion-view class="accounts">
    <ion-content class="accounts-content" has-bouncing="false">
        <div class="profit-table-container">
            <bg-balance></bg-balance>
            <div class="row">
                <div class="col col-50">
                    <label class="item item-input item-select">
                        <select class="" name="appID" ng-model="vm.data.appID">
                            <option ng-selected="vm.data.appID == app.label" ng-value="app.label" ng-repeat="app in vm.apps" ng-bind="app.text"></option>
                        </select>
                    </label>
                </div>
                <div class="col col-50">
                    <label class="item item-input item-select">
                        <select class="" name="dateType" ng-model="vm.data.dateType">
                            <option ng-selected="vm.data.dateType == date.label" ng-value="date.label" ng-repeat="date in vm.dates" ng-bind="date.text"></option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="profit-table col col-100">
                <div class="row header">
                    <div class="col profit-table-cell profit-table-title">{{'statement.date' | translate}}</div>
                    <div class="col profit-table-cell profit-table-title">{{'statement.ref' | translate}}</div>
                    <div class="col profit-table-cell profit-table-title">{{'statement.action_type' | translate}}</div>
                    <div class="col profit-table-cell profit-table-title">{{'statement.credit_debit' | translate}}</div>
                    <div class="col profit-table-cell profit-table-title">{{'statement.balance' | translate}}</div>
                </div>
                <div class="row" ng-repeat="transaction in vm.transactions | DataFilter:vm.data.appID" ng-click="vm.sendContractDetailRequest(transaction.contract_id)">
                    <div class="col profit-table-cell" ng-bind="transaction.transaction_time * 1000 | date : 'mediumDate' "></div>
                    <div class="col profit-table-cell" ng-bind="transaction.transaction_id"></div>
                    <div class="col profit-table-cell" ng-bind="transaction.action_type" class="center"></div>
                    <div class="col profit-table-cell" ng-bind="(transaction.amount - 0).toFixed(2)" class="center"></div>
                    <!-- <div class="col profit-table-cell" ng-bind="(transaction.balance_after - 0).toFixed(2)"></div> -->
                    <div class="col profit-table-cell" ng-bind="transaction.balance_after | currency: USD :2"></div>
                </div>
                <div class="row" ng-if="vm.noTransaction">
                    <div class="col">
                        {{'statement.no_transaction' | translate}}
                    </div>
                </div>
            </div>
            <div class="col">
                <button class="button" href ng-click="vm.prevPage()" ng-disabled="vm.prevPageDisabled">Â«
                    {{'statement.prev' | translate}}</button>
                <button class="button" href ng-click="vm.nextPage()" ng-disabled="vm.nextPageDisabled">{{'statement.next' | translate}}
                    Â»</button>
            </div>
        </div>
    </ion-content>
</ion-view>
