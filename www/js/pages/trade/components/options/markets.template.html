<div class="markets">
  <div class="row">
    <div class="col list center">
      Select Market
    </div>
  </div>
  <div class="row">
    <div class="col list center">
      <div class="market-container">
        <ion-radio ng-repeat="(key, value) in vm.markets" ng-model="vm.data.market" ng-value="value" ng-change="vm.selectMarket(vm.data.market)" name="market">
          {{ value.displayName }}
        </ion-radio>
      </div>
    </div>
  </div>
</div>
