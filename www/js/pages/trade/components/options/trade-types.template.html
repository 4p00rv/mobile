<div class="trade-types">
  <div class="row">
    <div class="col center" ng-repeat="(key, value) in vm.tradeTypes" ng-if="vm.supportedTradeTypes.indexOf(key) > -1">
      <button class="button button-clear"
              ng-click="vm.selectTradeType(key)">
        {{ vm.getLanguageId(key) | translate }}
      </button>
    </div>
  </div>
</div>
