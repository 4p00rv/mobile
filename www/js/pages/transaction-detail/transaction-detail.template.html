<ion-view class="profit-table">
    <ion-content has-bouncing="false">
        <ion-item>
            <a ng-click="vm.goToPrevPage()">Back</a>
        </ion-item>
        <div class="transaction-detail-container">
            {{vm.contract.contract_id}}
            <div class="row">
                <div class="col">
                    <ul>
                        <li class="list" ng-repeat="transaction in vm.transactions | DataFilter:vm.data.appID" ng-click="vm.sendContractDetailRequest(transaction.contract_id)">
                            <div class="row">
                                <div class="col-50">
                                    <div class="list-item" ng-bind="transaction.transaction_time * 1000 | date : 'mediumDate' "></div>
                                    <div class="list-item" ng-bind="transaction.transaction_time * 1000 | date : 'mediumTime' "></div>
                                </div>
                                <div class="col-50 right">
                                    <div class="list-item bold" ng-bind="transaction.transaction_id"></div>
                                    <div class="list-item bold green">
                                        <span ng-bind="vm.formatMoney(vm.currency,transaction.balance_after)"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="row" ng-if="vm.noTransaction">
                        <div class="col">
                            {{'profittable.no_transaction' | translate}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
