<ion-content>
<div class="list">
  <div class="item item-divider">
    {{ 'signin.language' | translate }}
  </div>
  <a class="item item-icon-left" ng-repeat="language in vm.languages" ng-click="vm.changeLanguage(language.id)">
    <i class="icon ion-android-checkbox-outline{{vm.language === language.id ? '' : '-blank'}}"></i>
      {{language.title}}
  </a>
</div>
</ion-content>
