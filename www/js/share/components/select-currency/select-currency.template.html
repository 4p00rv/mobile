	<div class="row">
		<div class="col">
			<h1 class="sub-title" ng-if="vm.hasFiat">
				{{ "select-currency.fiat_currency" | translate }}
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<ion-list ng-repeat="currency in vm.currenciesOptions | filter: { isCryptoCurrency: false }">
				<ion-radio ng-model="vm.selectedCurrency" ng-value="currency.symb">
					<img ng-src="{{currency.img}}" />
					<div>{{ currency.symb }}</div>
				</ion-radio>
			</ion-list>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="sub-title" ng-if="vm.hasCrypto">
				{{ "select-currency.cryptocurrency" | translate }}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<ion-list ng-repeat="currency in vm.currenciesOptions | filter: { isCryptoCurrency: true }">
				<ion-radio ng-model="vm.selectedCurrency" ng-value="currency.symb">
					<img ng-src="{{currency.img}}" />
					<div>{{ currency.symb }} (
						<span translate="{{ 'cryptocurrencies.' + currency.name }}" translate-compile></span>
						)</div>
				</ion-radio>
			</ion-list>
		</div>
	</div>
	<div class="row">
		<div class="col center">
			<button class="button" ng-click="vm.setCurrencyOfAccount(vm.selectedCurrency)">
				{{ "select-currency.confirm" | translate }}
			</button>
		</div>
	</div>
