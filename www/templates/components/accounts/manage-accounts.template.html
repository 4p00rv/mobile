<div class="row"><h1 class="col">{{'accounts.my_accounts' | translate}}</h1></div>

<ion-list show-delete="false" show-reorder="false" can-swipe="true">
    <ion-item ng-repeat="account in accounts" class="list list-inset">

        <i class="icon ion-lock-combination"></i>
        
        <span class="id">{{account.id}}</span>
        <span class="token">{{account.token}}</span>
        <span class="default" ng-show="account.is_default">({{'accounts.default' | translate}})</span>


        <ion-option-button class="button-dark" 
            ng-hide="account.is_default"
            ng-click="setAccountAsDefault(account.token)">
            {{'accounts.set_as_default' | translate}}
        </ion-option-button>
        <ion-option-button class="button-assertive"
            ng-hide="account.is_default"
            ng-click="removeAccount(account.token)">
            {{'accounts.delete' | translate}}
        </ion-option-button>
    </ion-item>
</ion-list>

<div class="add-account row">
    <div class="col col-90">
        <label class="item-input " ng-class="{'error': tokenError}">
            <i class="icon ion-android-lock placeholder-icon icon-small"></i>
            <input type="text" placeholder="{{'accounts.new_token' | translate}}" ng-model="token" ngRequired>
        </label>
    </div>
    <div class="col col-10">
        <a href="" ng-click="addAccount(token);token = null">
            <i class="add  ion-android-add-circle"></i>
        </a>
    </div>
</div>
<div class="row">
    <div class="col remove-all-accounts">
        <a href="" ng-click="removeAllAccounts()">
            {{'accounts.remove_all' | translate}}
        </a>
    </div>
</div>
