<div class="options-ticks">
	<h1>Select number of Ticks</h1>
	<div class="row">
		<label class="item item-radio col" ng-repeat="t in ticks">
			<input type="radio" name="ticks" value="{{t}}"
				ng-model="selected.tick"
				ng-change="updateTick(selected.tick)" ng-checked="selected.tick">
			<div class="item-content">{{t}}</div>
		</label>
	</div>
</div>
