<div class="contract-chart">
	<ion-slide-box disable-scroll="false" delegate-handle="contract-chart-slide" show-pager="false" on-slide-changed="onChartChange($index)">
		<ion-slide ng-repeat="item in charts.ids">
			<div id="{{item}}">Loading the chart ({{item}})<div>
		</ion-slide>
	</ion-slide-box>
</div>
